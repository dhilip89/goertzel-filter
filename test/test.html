<script>
function GoertzelFilterASM(stdlib, foreign, heap){
  "use asm";

  var cos = stdlib.Math.cos;
  var PI = stdlib.Math.PI;
  var samplesArray = new stdlib.Float32Array(heap);

  var prev0 = 0.0;
  var prev1 = 0.0;
  var coefficient = 0.0;
  var length = 0;

  function init(dFreq,sFreq,len){
    dFreq = +dFreq;
    sFreq = +sFreq;
    len = len | 0;

    length = len;

    prev0 = +0;
    prev1 = +0;
    coefficient= 2.0*cos(2.0*PI*dFreq/sFreq)
  }

  function run(){
    var index = 0;
    var s = 0.0;
    for(;(index|0) < (length|0); index=(index+1)|0){
      s = +samplesArray[index << 2 >> 2] + +(coefficient * prev0) - +prev1;
      prev1 = prev0;
      prev0 = s;
    }
    return ((prev1*prev1)+(prev0*prev0)-(coefficient*prev0*prev1))/+(length|0)/+(length|0);
  }

  return {
    init: init,
    run: run
  }
}


var gf = {
  init: function(dFreq,sFreq,length){
    var stdlib;
    var heap = new ArrayBuffer(0x10000);
    heapBuffer =new Float32Array(heap);

    if (typeof window !== 'undefined'){
      stdlib = window;
    }else{
      stdlib = global;
    }
    goertzelfilter = GoertzelFilterASM(stdlib, {}, heap);
    goertzelfilter.init(dFreq,sFreq,length);
  },
  run: function(samples){
    heapBuffer.set(samples);
    return goertzelfilter.run();
  }
}

var frequency = 4000;
var offset = 0;
var sampleRate = 44100;
var length = 1*sampleRate;
var chunkSize = 128;

var samples = new Float32Array(length);

for(var index = 0; index < length; index++){
  samples[index] = Math.cos(2*Math.PI*frequency*index/sampleRate);
}

gf.init(frequency+offset,sampleRate, chunkSize);

var numChunks = Math.floor(length/chunkSize);
for(cIndex = 0; cIndex < numChunks; cIndex++){
  var start = cIndex*chunkSize;
  var chunkSample = samples.slice(start,start+chunkSize);
  console.log(gf.run(chunkSample) > 0.1);
}


</script>
